dist: trusty
sudo: false

language: node_js
node_js:
  - '8'

# Setup Environment
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

# Setup Jobs
jobs:
  include:
    - stage: Unit Tests
      script: npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox -C client

    - stage: Deploy
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
        keep_history: true
        on:
          branch: master
        local_dir: client/dist/client

env:
  global:
    # GITHUB_TOKEN
    secure: 